<nav class="main-nav">
    <ul>

            <a routerLink="/home">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
        </li>
        <li *ngIf="famVisible$ | async" routerLinkActive="active">

                <span>Chores</span>
            </a>
        </li>
        <li *ngIf="indVisible$ | async" routerLinkActive="active">
            <a routerLink="/to-do" [class.disabled]="!(canAccess$ | async)">
                <i class="fas fa-clipboard-list"></i>
                <span>To-Do List</span>
            </a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/meal-planner">
                <i class="fas fa-utensils"></i>
                <span>Meal Planner</span>
            </a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/shopping">
                <i class="fas fa-shopping-cart"></i>
                <span>Groceries</span>
            </a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/manage">
                <i class="fas fa-users-cog"></i>
                <span>Manage Family</span>
            </a>
        </li>
        <li routerLinkActive="active">
            <button class="logout-bth" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
