<nav class="main-nav">
    <ul>
        <!-- everyone can see and use the calendar -->
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a routerLink="/home">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
        </li>

        <!-- family plan and subscribers only -->
        <li *ngIf="famVisible$ | async" routerLinkActive="active">
            <a routerLink="/chore" [class.disabled]="!(canAccess$ | async)">
                <i class="fas fa-broom"></i>
                <span>Chores</span>
            </a>
        </li>
        <li *ngIf="famVisible$ | async" routerLinkActive="active">
            <a routerLink="/meal-planner" [class.disabled]="!(canAccess$ | async)">
                <i class="fas fa-utensils"></i>
                <span>Meal Planner</span>
            </a>
        </li>
        <li *ngIf="famVisible$ | async" routerLinkActive="active">
            <a routerLink="/shopping" [class.disabled]="!(canAccess$ | async)">
                <i class="fas fa-shopping-cart"></i>
                <span>Groceries</span>
            </a>
        </li>

        <!-- individual plan and subscribers only -->
        <li *ngIf="indVisible$ | async" routerLinkActive="active">
            <a routerLink="/journal" [class.disabled]="!(canAccess$ | async)">
                <i class="fas fa-list"></i>
                <span>Journal</span>
            </a>
        </li>
        <li *ngIf="indVisible$ | async" routerLinkActive="active">
            <a routerLink="/to-do" [class.disabled]="!(canAccess$ | async)">
                <i class="fas fa-clipboard-list"></i>
                <span>To-Do List</span>
            </a>
        </li>

        <!-- everyone can manage their family and logout -->
        <li routerLinkActive="active">
            <a routerLink="/manage">
                <i class="fas fa-users-cog"></i>
                <span>{{ (famVisible$ | async) ? 'Manage Family' : 'Manage' }}</span>
            </a>
        </li>
        <li routerLinkActive="active">
            <button class="logout-bth" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </li>

    </ul>
</nav>
